<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New</title>
</head>
<body>
<form th:method="POST" th:action="@{/people/new}" th:object="${person}">
    <div th:if="${#fields.hasGlobalErrors()}">
        <p style="color:red" th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
    </div>
    <label for="name">Enter name: </label>
    <input id="name" th:field="*{name}" type="text">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <label for="surname">Enter surname: </label>
    <input id="surname" th:field="*{surname}" type="text">
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>
    <br>
    <label for="patronymic">Enter patronymic: </label>
    <input id="patronymic" th:field="*{patronymic}" type="text">
    <div style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">Patronymic error</div>
    <br>
    <label for="yearOfBirth">Enter year of birth: </label>
    <input id="yearOfBirth" th:field="*{yearOfBirth}" type="text">
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth error</div>
    <br>
    <input type="submit" value="Create">
</form>
</body>
</html>
